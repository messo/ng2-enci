<md-toolbar color="primary">
  <span>Tesztelő / Megoldottak ({{appState.solvedTasks.length}} db. - Ebből jó: {{appState.goodOnes.length}} db. <b>{{appState.goodOnes.length / appState.solvedTasks.length | percent : '1.0-2'}}</b>)</span>

  <span class="fill-remaining"></span>

  <button md-raised-button="" [routerLink]=" ['Quiz'] ">Folytatás</button>
</md-toolbar>

<div class="md-content">

  <md-card>
    <md-card-content>
      <md-list>
        <md-list-item *ngFor="#answer of appState.solvedTasks;#index = index">
          <h3 md-line [style.color]="getStyle(answer)">{{ answer.task.id }}</h3>
          <p md-line>
            <span class="list-sub-title">{{ answer.task.text }}</span>
          </p>
          <button md-raised-button (click)="moveItBack(index)">Újra</button>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>

</div>
